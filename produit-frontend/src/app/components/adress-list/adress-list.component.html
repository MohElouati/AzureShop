<mat-card>
  <h2>Liste des adresses</h2>

  <table mat-table [dataSource]="adresses" class="mat-elevation-z8">

    <!-- Rue -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Rue </th>
      <td mat-cell *matCellDef="let adresse"> {{ adresse.street }} </td>
    </ng-container>

    <!-- Code Postal -->
    <ng-container matColumnDef="zipcode">
      <th mat-header-cell *matHeaderCellDef> Code Postal </th>
      <td mat-cell *matCellDef="let adresse"> {{ adresse.zipcode }} </td>
    </ng-container>

    <!-- Ville -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Ville </th>
      <td mat-cell *matCellDef="let adresse"> {{ adresse.city }} </td>
    </ng-container>

    <!-- Pays -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Pays </th>
      <td mat-cell *matCellDef="let adresse"> {{ adresse.country }} </td>
    </ng-container>

    <!-- Lignes -->
    <tr mat-header-row *matHeaderRowDef="['street', 'zipcode', 'city', 'country']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['street', 'zipcode', 'city', 'country'];"></tr>
  </table>
</mat-card>

<mat-card class="product-card">
  <mat-card-title>Liste des Produits</mat-card-title>

  <div class="action-bar">
    <button mat-raised-button color="primary" (click)="navigateToAddProduct()">Ajouter un Produit</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="products" class="mat-elevation-z8 full-width-table">

      <!-- Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let product"> {{ product.nom }} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <!-- Prix -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix (€) </th>
        <td mat-cell *matCellDef="let product"> {{ product.prix | number:'1.2-2' }} </td>
      </ng-container>

      <!-- Poids -->
      <ng-container matColumnDef="poids">
        <th mat-header-cell *matHeaderCellDef> Poids </th>
        <td mat-cell *matCellDef="let product"> {{ product.poids || '—' }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button (click)="navigateToProductDetail(product.produitID)">Détails</button>
          <button mat-button color="accent" (click)="navigateToEditProduct(product.produitID)">Modifier</button>
          <button mat-button color="warn" (click)="deleteProduct(product.produitID)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
